<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCustomer()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3">
        <ion-icon name="add" (click)="addBalance()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
